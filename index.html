<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="211194129317-7ubnkcmchkjc2j4694mh7lhnpt0aato5.apps.googleusercontent.com">
</head>
<body>
    <div id="g_id_onload" 
         data-client_id="211194129317-7ubnkcmchkjc2j4694mh7lhnpt0aato5.apps.googleusercontent.com" 
         data-context="signin" 
         data-ux_mode="popup" 
         data-callback="onSignIn" 
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <h2>Dades de l'Usuari:</h2>
    <p><strong>Nom:</strong> <span id="user-name"></span></p>
    <button onclick="signOut()">Desconnectar</button> 
    <script>
        function onSignIn(response) {
            const profile = decodeJwtResponse(response.credential);
            document.getElementById('user-name').textContent = profile.name;
            document.querySelector('.g_id_signin').style.display = 'none'; // Amaga el botó de sign-in
            document.querySelector('button').style.display = 'block'; // Mostra el botó de desconnexió
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('Usuari desconnectat.');
                document.getElementById('user-name').textContent = '';
                document.querySelector('.g_id_signin').style.display = 'block'; // Torna a mostrar el botó de sign-in
                document.querySelector('button').style.display = 'none'; // Amaga el botó de desconnexió
            });
        }

        // Amagar el botó de desconnexió inicialment
        document.querySelector('button').style.display = 'none';
    </script>
</body>
</html>
