<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="211194129317-7ubnkcmchkjc2j4694mh7lhnpt0aato5.apps.googleusercontent.com">
</head>
<body>
    <div id="g_id_onload" 
         data-client_id="211194129317-7ubnkcmchkjc2j4694mh7lhnpt0aato5.apps.googleusercontent.com" 
         data-context="signin" 
         data-ux_mode="popup" 
         data-callback="onSignIn" 
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <button id="signout-button" style="display:none;" onclick="signOut()">Desconnectar</button> 
    <script>
        function onSignIn(response) {
            document.getElementById('signout-button').style.display = 'block'; // Mostra el botó de desconnexió
            document.querySelector('.g_id_signin').style.display = 'none'; // Amaga el botó de sign-in
        }

        function signOut() {
            console.log('Usuari desconnectat.');
            document.getElementById('signout-button').style.display = 'none'; // Amaga el botó de desconnexió
            document.querySelector('.g_id_signin').style.display = 'block'; // Mostra el botó de sign-in
        }
    </script>
</body>
</html>
